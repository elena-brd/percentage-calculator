<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Percentage Calculator</title>
</head>

<body>
    <div class="container">
        <div id="main-title">
            <h1>Percentage Calculator</h1>
            <p>Calculate percentages for free.</p>
        </div>
        <div id="calculation-box">
            <div class="box">
                <h2>What is
                    <input type="number" name="percentage" id="percentage"> % of
                    <input type="number" name="number" id="number"> ?
                </h2>
                <button class="btn" id="calculationBtn">Calculate</button>
            </div>
            <div class="box-total">
                <input type="number" name="number" id="total">
            </div>

        </div>
        <div id="info">
            <p>Check out similar <a href="#">percentage calculators</a></p>
        </div>
    </div>



    <script src="js/main.js"></script>
</body>

</html>
